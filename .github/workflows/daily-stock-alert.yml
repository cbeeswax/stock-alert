name: Daily Stock Alerts

on:
  schedule:
    - cron: "0 22 * * 1-5"  # Every weekday at 10 PM UTC (~5 PM EST)
  workflow_dispatch:        # Allow manual trigger

jobs:
  run-stock-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set environment variables
        run: |
          echo "EMAIL_SENDER=${{ secrets.EMAIL_SENDER }}" >> $GITHUB_ENV
          echo "EMAIL_RECEIVER=${{ secrets.EMAIL_RECEIVER }}" >> $GITHUB_ENV
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> $GITHUB_ENV

      - name: Run stock alert scan
        run: |
          python main.py

      # üóÇÔ∏è Upload historical data for traceability
      - name: Upload historical data
        uses: actions/upload-artifact@v4
        with:
          name: historical-data
          path: data/historical/

      # üö® Send failure alert email if any step above failed
      - name: Send failure alert
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_SENDER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® Stock Alert GitHub Action FAILED ‚Äì ${{ github.run_id }}"
          to: ${{ secrets.EMAIL_FAILURE_RECEIVER }}
          from: ${{ secrets.EMAIL_SENDER }}
          body: |
            The daily stock alert workflow failed.

            Workflow: ${{ github.workflow }}
            Run ID:   ${{ github.run_id }}
            Branch:   ${{ github.ref_name }}
            Commit:   ${{ github.sha }}

            View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
